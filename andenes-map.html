                return;
            }
            
            sessionStorage.setItem('authenticated', 'true');
            sessionStorage.setItem('artist', artistName);
            currentArtist = artistName;
            document.body.removeChild(modal);
            location.reload();
        };

        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('artist-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        throw new Error('Waiting for authentication');
    }

    let map;
    let markers = [];
    let allAddresses = [];

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await loadAddresses();
            initMap();
            hideLoading();
        } catch (error) {
            showError(error.message);
        }
    });

    function showLoading() {
        document.getElementById('loading-overlay').classList.remove('hidden');
    }

    function hideLoading() {
        document.getElementById('loading-overlay').classList.add('hidden');
    }

    function showError(message) {
        document.getElementById('error-text').textContent = message;
        document.getElementById('error-overlay').classList.remove('hidden');
        hideLoading();
    }

    async function loadAddresses() {
        document.querySelector('.loading-text').textContent = 'Connecting to Notion...';
        
        const response = await fetch(`${CONFIG.WORKER_URL}/api/query-all`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ database_id: CONFIG.DATABASE_ID })
        });

        if (!response.ok) {
            throw new Error(`Failed to load addresses: ${response.statusText}`);
        }

        document.querySelector('.loading-text').textContent = 'Processing addresses...';
        
        const data = await response.json();
        
        if (!data.results) {
            throw new Error('No results field in response.');
        }
        
        allAddresses = data.results.map(page => {
            const props = page.properties;
            return {
                id: page.id,
                address: props.Name?.title?.[0]?.plain_text || 'Unknown',
                latitude: props.Latitude?.number || 0,
                longitude: props.Longitude?.number || 0,
                status: props.Status?.select?.name || 'Incomplete',
                artist: props.Artist?.rich_text?.[0]?.plain_text || null,
                highPriority: props['High Priority']?.checkbox || false
            };
        }).filter(addr => addr.latitude && addr.longitude);

        if (allAddresses.length === 0) {
            throw new Error('No addresses found.');
        }

        updateStats();
    }

    function initMap() {
        map = L.map('map').setView([69.31, 16.11], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        displayMarkers(allAddresses);

        // Setup filter
        document.getElementById('status-filter').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            if (filterValue === 'all') {
                displayMarkers(allAddresses);
            } else if (filterValue === 'High Priority') {
                const filtered = allAddresses.filter(addr => addr.highPriority);
                displayMarkers(filtered);
            } else {
                const filtered = allAddresses.filter(addr => addr.status === filterValue);
                displayMarkers(filtered);
            }
        });

        // Setup search
        const searchBox = document.getElementById('search-box');
        const searchResults = document.getElementById('search-results');
        
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                searchResults.classList.remove('show');
                searchResults.innerHTML = '';
                return;
            }
            
            const filtered = allAddresses.filter(addr => 
                addr.address.toLowerCase().includes(searchTerm)
            ).slice(0, 10);
            
            if (filtered.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item" style="color:#6b7280;">No results found</div>';
                searchResults.classList.add('show');
                return;
            }
            
            const resultsHtml = filtered.map(addr => {
                const statusColor = addr.status === 'Complete' ? '#10b981' : addr.status === 'In Progress' ? '#3b82f6' : '#fbbf24';
                const priorityBadge = addr.highPriority ? ' <span style="color:#dc2626;font-weight:600;">‚ö† PRIORITY</span>' : '';
                return `
                    <div class="search-result-item" data-lat="${addr.latitude}" data-lng="${addr.longitude}">
                        <div class="search-result-address">${addr.address}</div>
                        <div class="search-result-status">
                            <span style="color:${statusColor};">‚óè ${addr.status}</span>${priorityBadge}
                        </div>
                    </div>
                `;
            }).join('');
            
            searchResults.innerHTML = resultsHtml;
            searchResults.classList.add('show');
            
            searchResults.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', () => {
                    const lat = parseFloat(item.getAttribute('data-lat'));
                    const lng = parseFloat(item.getAttribute('data-lng'));
                    
                    map.setView([lat, lng], 17);
                    
                    const marker = markers.find(m => {
                        const markerLatLng = m.getLatLng();
                        return markerLatLng.lat === lat && markerLatLng.lng === lng;
                    });
                    
                    if (marker) {
                        marker.openPopup();
                    }
                    
                    searchResults.classList.remove('show');
                    searchBox.value = '';
                });
            });
        });
        
        document.addEventListener('click', (e) => {
            if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('show');
            }
        });

        // Setup leaderboard
        document.getElementById('leaderboard-btn').addEventListener('click', () => {
            showLeaderboard();
        });

        // Setup refresh
        document.getElementById('refresh-btn').addEventListener('click', async () => {
            try {
                showLoading();
                await loadAddresses();
                displayMarkers(allAddresses);
                hideLoading();
            } catch (error) {
                showError(error.message);
            }
        });
    }

    function displayMarkers(addresses) {
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        addresses.forEach(address => {
            let markerClass;
            if (address.highPriority && address.status === 'Incomplete') {
                markerClass = 'marker-high-priority';
            } else {
                markerClass = `marker-${address.status.toLowerCase().replace(' ', '-')}`;
            }
            
            const marker = L.marker([address.latitude, address.longitude], {
                icon: L.divIcon({
                    className: markerClass,
                    iconSize: [10, 10]
                })
            });

            const popupContent = createPopup(address);
            marker.bindPopup(popupContent, { maxWidth: 240 });

            marker.addTo(map);
            markers.push(marker);
        });
    }

    function createPopup(address) {
        const div = document.createElement('div');
        
        const streetViewUrl = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${address.latitude},${address.longitude}`;
        
        // Simple UTM conversion approximation
        const utmY = (address.latitude * 111000).toFixed(2);
        const utmX = (address.longitude * 111000 * Math.cos(address.latitude * Math.PI / 180)).toFixed(2);
        const norgeskartUrl = `https://norgeskart.no/#!?project=norgeskart&layers=1002&zoom=14&lat=${utmY}&lon=${utmX}&markerLat=${utmY}&markerLon=${utmX}&sok=${encodeURIComponent(address.address)}`;
        
        const statusClass = `status-${address.status.toLowerCase().replace(' ', '-')}`;
        
        const showPriorityButton = address.status === 'Incomplete';
        const priorityButtonHtml = showPriorityButton ? `
            <button class="priority-btn ${address.highPriority ? 'active' : ''}" 
                    onclick="togglePriority('${address.id}')">
                ${address.highPriority ? 'HIGH PRIORITY' : 'Mark Priority'}
            </button>
        ` : '';
        
        div.innerHTML = `
            <div class="popup-header">
                <div class="popup-address">${address.address}</div>
                <div class="popup-coords">${address.latitude.toFixed(6)}, ${address.longitude.toFixed(6)}</div>
            </div>
            <div class="popup-body">
                <div class="popup-status-section">
                    <div class="status-label">Status</div>
                    <div class="current-status-badge ${statusClass}" id="current-status-${address.id}">
                        ${address.status}
                    </div>
                </div>
                
                ${priorityButtonHtml}
                
                <div class="status-buttons">
                    <button class="status-btn incomplete ${address.status === 'Incomplete' ? 'active' : ''}" 
                            onclick="updateStatus('${address.id}', 'Incomplete')">
                        Incomplete
                    </button>
                    <button class="status-btn in-progress ${address.status === 'In Progress' ? 'active' : ''}" 
                            onclick="updateStatus('${address.id}', 'In Progress')">
                        WIP
                    </button>
                    <button class="status-btn complete ${address.status === 'Complete' ? 'active' : ''}" 
                            onclick="updateStatus('${address.id}', 'Complete')">
                        Complete
                    </button>
                </div>
                
                <div class="external-links">
                    <a href="${streetViewUrl}" target="_blank" class="external-link-btn">Street View</a>
                    <a href="${norgeskartUrl}" target="_blank" class="external-link-btn">Norgeskart</a>
                </div>
            </div>
        `;

        return div;
    }

    window.updateStatus = async function(pageId, newStatus) {
        try {
            showLoading();

            const properties = {
                Status: { select: { name: newStatus } },
                Artist: { rich_text: [{ text: { content: currentArtist || 'Unknown' } }] }
            };

            if (newStatus !== 'Incomplete') {
                properties['High Priority'] = { checkbox: false };
            }

            const response = await fetch(`${CONFIG.WORKER_URL}/api/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ page_id: pageId, properties: properties })
            });

            if (!response.ok) {
                throw new Error('Failed to update status');
            }

            const address = allAddresses.find(a => a.id === pageId);
            if (address) {
                address.status = newStatus;
                address.artist = currentArtist;
                if (newStatus !== 'Incomplete') {
                    address.highPriority = false;
                }
            }

            const statusSpan = document.getElementById(`current-status-${pageId}`);
            if (statusSpan) {
                statusSpan.textContent = newStatus;
                statusSpan.className = `current-status-badge status-${newStatus.toLowerCase().replace(' ', '-')}`;
            }

            updateStats();

            const currentFilter = document.getElementById('status-filter').value;
            if (currentFilter === 'all') {
                displayMarkers(allAddresses);
            } else if (currentFilter === 'High Priority') {
                const filtered = allAddresses.filter(addr => addr.highPriority);
                displayMarkers(filtered);
            } else {
                const filtered = allAddresses.filter(addr => addr.status === currentFilter);
                displayMarkers(filtered);
            }

        } catch (error) {
            console.error('Error updating status:', error);
            alert('Failed to update status: ' + error.message);
        } finally {
            hideLoading();
        }
    }

    window.togglePriority = async function(pageId) {
        try {
            showLoading();

            const address = allAddresses.find(a => a.id === pageId);
            if (!address) return;

            if (address.status !== 'Incomplete') {
                alert('High priority can only be set for incomplete addresses.');
                hideLoading();
                return;
            }

            const newPriorityState = !address.highPriority;

            const response = await fetch(`${CONFIG.WORKER_URL}/api/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    page_id: pageId,
                    properties: { 'High Priority': { checkbox: newPriorityState } }
                })
            });

            if (!response.ok) {
                throw new Error('Failed to update priority');
            }

            address.highPriority = newPriorityState;
            updateStats();

            const currentFilter = document.getElementById('status-filter').value;
            if (currentFilter === 'all') {
                displayMarkers(allAddresses);
            } else if (currentFilter === 'High Priority') {
                const filtered = allAddresses.filter(addr => addr.highPriority);
                displayMarkers(filtered);
            } else {
                const filtered = allAddresses.filter(addr => addr.status === currentFilter);
                displayMarkers(filtered);
            }

        } catch (error) {
            console.error('Error updating priority:', error);
            alert('Failed to update priority: ' + error.message);
        } finally {
            hideLoading();
        }
    }

    function updateStats() {
        const total = allAddresses.length;
        const incomplete = allAddresses.filter(a => a.status === 'Incomplete').length;
        const inProgress = allAddresses.filter(a => a.status === 'In Progress').length;
        const complete = allAddresses.filter(a => a.status === 'Complete').length;
        const priority = allAddresses.filter(a => a.highPriority).length;

        document.getElementById('total-count').textContent = total;
        document.getElementById('incomplete-count').textContent = incomplete;
        document.getElementById('progress-count').textContent = inProgress;
        document.getElementById('complete-count').textContent = complete;
        document.getElementById('priority-count').textContent = priority;
    }

    function showLeaderboard() {
        const artistStats = {};
        
        allAddresses.forEach(addr => {
            if (addr.status === 'Complete' && addr.artist) {
                artistStats[addr.artist] = (artistStats[addr.artist] || 0) + 1;
            }
        });
        
        const sorted = Object.entries(artistStats)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 10);
        
        const listHtml = sorted.map(([artist, count], index) => {
            const rank = index + 1;
            const rankClass = `rank-${rank <= 3 ? rank : ''}`;
            
            return `
                <div class="leaderboard-item">
                    <div class="leaderboard-rank ${rankClass}">#${rank}</div>
                    <div class="leaderboard-name">${artist}</div>
                    <div class="leaderboard-score">${count}</div>
                </div>
            `;
        }).join('');
        
        document.getElementById('leaderboard-list').innerHTML = listHtml || '<p style="text-align:center;color:#6b7280;padding:2rem;font-size:0.875rem;">No completions yet!</p>';
        document.getElementById('leaderboard-overlay').classList.add('show');
    }
</script>
